<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Perfil Personal</title>
  <link rel="stylesheet" href="./style_gpt.css">
</head>
<body>
  <div class="card">
    <img src="https://via.placeholder.com/360x200" alt="Foto de perfil">
    <div class="card-content">
      <h2 class="card-title">Perfil Personal</h2>

      <div class="card-info"><strong>🍕 Comida favorita:</strong> <span>Pizza</span></div>
      <div class="card-info"><strong>🏙️ Ciudad favorita:</strong> <span>Barcelona</span></div>
      <div class="card-info"><strong>🐾 Animal favorito:</strong> <span>Perro</span></div>
      <div class="card-info"><strong>📺 Serie favorita:</strong> <span>Stranger Things</span></div>
      <div class="card-info"><strong>🎮 Juego favorito:</strong> <span>The Legend of Zelda</span></div>
      <div class="card-info"><strong>🎵 Música favorita:</strong> <span>Pop</span></div>

      <div class="card-footer">❤️ Lo que más le gusta: Pasar tiempo con amigos</div>

      <!-- Botón para Discord -->
      <a href="https://discord.com/invite/tu-servidor" target="_blank" class="card-button">🌐 Unirme a Discord</a>

      <!-- O si prefieres un botón para volver atrás: -->
      <a href="../" class="card-button">🔙 Volver</a>

    </div>
  </div>
</body>
</html>
